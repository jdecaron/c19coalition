<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="MZVpLBOxoFY8zRlbL8lJi9ryu_R7of9toBPWtCT6X3M" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="{{ '/assets/images/favicons/favicon-64x64.png' | relative_url }}"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />

    {% seo %}
    <meta property="og:image" content="/assets/images/ppe-logo.jpg" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <main id="content" role="main">
      {{ content }}
    </main>

    <footer class="site-footer bg-gray">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h5>NATIONAL PPE COALITION</h5>
            <h6>
              <span>
                <a href="mailto:info@ppecoalition.org">info@ppecoalition.com</a>
              </span>
              |
              <span>
                <a href="https://twitter.com/PPE_Coalition">@PPE_Coalition</a>
              </span>
              |
              <span>
                <a href="tel:+1-855-904-3506">1-855-904-3506</a>
              </span>
            </h6>
          </div>
        </div>
      </div>
    </footer>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
