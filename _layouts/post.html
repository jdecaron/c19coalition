---
layout: default
---

<section class="section-directory section-content pt-5" id="no-result">
  <div class="container longread">
    <div class="col-12 mx-auto">

      <div>
        <h3><a href="{{ post.url }}">{{ page.title }}</a></h3>
        <div class="content">
          {{ page.content }}
        </div>
        <p class="author">
          Posted on <span class="date">{{ page.date | date_to_string }}</span>{% if page.author %} by {{ page.author }}{% endif %}
        </p>
      </div>

    </div>
  </div>
</section>
