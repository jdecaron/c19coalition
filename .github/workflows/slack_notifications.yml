name: PR
on:
  pull_request:
    branches:
    - master

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - run: echo ::set-env name=pull_number::$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: '#engineering'
          SLACK_MESSAGE: ':fire: new PR for review: https://github.com/YOUR_PATH/YOUR_REPO_NAME/pull/${{ env.pull_number}}'
          SLACK_TITLE: 'Pull request'
          SLACK_USERNAME: 'Github'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
